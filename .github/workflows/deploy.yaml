name: Deploy Hugo blog to GitHub Pages

on:
  push:
    branches:
      - main  # 或你使用的分支名

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
            fetch-depth: 0
            submodules: true          # ★ 拉取主题子模块
            submodules: recursive   # 若主题里还有子模块

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.150.0'  # 使用你安装的 Hugo 版本
          extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
