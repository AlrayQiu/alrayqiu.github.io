baseURL = 'https://alrayqiu.github.io/'
languageCode = 'zh-cn'
title = 'Alray Doc'
sectionPagesMenu = "main"


[module]
  [[module.imports]]
    path = 'github.com/google/docsy'

theme = "docsy"

[params]
  description = "这是一个使用 Docsy 构建的 Hugo 文档站"
  ui.navbar_logo = true
  ui.footer_about_enable = true
  ui.showLightDarkModeMenu = true
[params.ui]
  sidebar_search_disable = true
[params.search]
  enabled = true

[params.ui]
sidebar_menu_compact = true
ul_show = 1
sidebar_menu_foldable = true
sidebar_cache_limit = 1000

[markup.goldmark.renderer]
  unsafe = true
[markup]
  [markup.highlight]
      style = "onedark"

[[menu.main]]
  name = "Navigation"
  url = "/Navigation/"
  weight = 1

[[menu.main]]
  name = "AutoAim"
  url = "/AutoAim/"
  weight = 2
